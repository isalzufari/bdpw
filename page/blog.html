<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Faishal Zufari</title>

  <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <header class="navbar-container">
    <div class="logo">
      <img src="../img/isalzufari.jpeg" alt="">
    </div>
    <nav class="nav-list">
      <ul>
        <li><a href="/index.html">Utama</a></li>
        <li><a href="/page/blog.html">Blog</a></li>
        <li><a href="/page/contact.html">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="content blog">
      <div class="content-description">
        <div class="title">
          BLOG
        </div>
      </div>
      <div class="content-image card-row" id="content-blog"></div>
    </div>
  </main>

  <footer>
    Copyright @isalzufari
  </footer>

  <script>
    const posts = [
      {
        title: "CSS",
        content: "Styling dengan CSS",
      },
      {
        title: "Node JS",
        content: "Membuat REST API dengan Node.JS"
      },
      {
        title: "Laravel",
        content: "Membuat REST API dengan Laravel"
      },
      {
        title: "React JS",
        content: "Consume API dengan React JS"
      }
    ]

    let blogHTML = '';
    posts.forEach(e => {
      blogHTML += `
        <div class="card blog card-blog">
          <div class="card-container">
            <h4><a href="/page/article.html">${e.title}</a></h4>
            <p>${e.content}</p>
          </div>
        </div>
      `;
    });
    document.getElementById("content-blog").innerHTML = blogHTML;
  </script>
</body>

</html>
