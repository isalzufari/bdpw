<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak | Faishal Zufari</title>

  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="navbar-container">
    <div class="logo">
      <img src="../img/isalzufari.jpeg" alt="">
    </div>
    <nav class="nav-list">
      <ul>
        <li><a href="/index.html">Utama</a></li>
        <li><a href="/page/blog.html">Blog</a></li>
        <li><a href="/page/contact.html">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="content contact">
      <div class="content-description">
        <div class="title">
          Urusan Duniawi?
        </div>
        <p>Feel free to message me on DM</p>
        <a target="_blank" href="https://www.instagram.com/isalzufari/"><i class="fab fa-instagram"></i></a>
      </div>

      <div class="content-image">
        <div class="card">
          <div class="card-container">
            <p>Nama</p>
            <input type="text" name="nama" id="nama">
            <p>Email</p>
            <input type="email" name="email" id="email">
            <p>Pesan</p>
            <textarea name="pesan" id="pesan" cols="30" rows="10"></textarea>
            <br></br>
            <button onclick="showAlert()">Kirim Pesan</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Copyright @isalzufari
  </footer>

  <script>
    function showAlert() {
      var nama = document.getElementById("nama").value;
      var email = document.getElementById("email").value;
      var pesan = document.getElementById("pesan").value;

      if (nama && email && pesan) {
        alert(`${nama} dengan ${email} mengirim pesan berisi ${pesan}`);
      }
    }
  </script>
</body>

</html>
